<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button (click)='onButtonClicked()'>{{buttonText}}</button>
      <p *ngIf="showText">Secret Password = 'Tuna'</p>
      <hr>
      <div *ngFor='let item of messages; let i = index'>
        <p [ngStyle]='{backgroundColor : i > 4 ? "blue" : "white"}' [ngClass]="{'white-text' :  i > 4} ">{{item}}</p>

      </div>
    </div>
  </div>
</div>

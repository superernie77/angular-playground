<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
     <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
        <li *ngFor='let element of evenNumbers'
          class="list-group-item">
          {{element}}
        </li>
      </div>
      <div *ngIf='!onlyOdd'>
          <li *ngFor='let element of oddNumbers'
            class="list-group-item">
            {{element}}
          </li>
        </div>
      </ul>
    
    </div>
  </div>
</div>

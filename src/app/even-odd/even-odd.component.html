<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
     <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
        <li 
           *ngFor="let odd of evenNumbers"
           [ngClass]="{odd: odd % 2 !== 0 }"
           [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
           class="list-group-item">
          {{odd}}
        </li>
      </div>
      <div *appUnless="onlyOdd">
          <li *ngFor="let even of oddNumbers"
          [ngClass]="{odd: even % 2 !== 0 }"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{even}}
          </li>
        </div>
      </ul>
      <!--attribute can be referenced with or without brackets-->
      <p appBetterHighlight [highlightColor]="'red'" defaultColor ="yellow">Style me with a better directive</p>
      <p appBasicHighlight>Style me with directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is 500</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <!-- Event Bindung mit Event + Property Binding-->
      <input type="text" class="form-control" [value]="userName" (input)="onUpdateUserName($event)">

      <!-- 2-way binding-->
      <input type="text" class="form-control" [(ngModel)]="userName">

      <!-- String Interpolation-->
      <p> {{userName}}</p>

      <button class="btn btn-primary" (click)="onResteButtonClicked()" [disabled]="userName === '' ">Reset User</button>
      <!--Event Binding-->

    </div>
  </div>
</div>
